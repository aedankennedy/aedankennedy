<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biscuit incrementer</title>
</head>
<body>
    <h1><label>biscuit incrementer</label></h1>
    <hr>
    <p id="biscuitCounter">0 biscuit</p>
    <p id="totalCps">0 cps</p>
    <img id="biscuit" src="images/biscuit.png"><br>

    <p><u>slave (1cps)</u></p>
    <p id="slaveCountDisplay">bought: 0</p>
    <p id="slaveTotalCpsDisplay">total cps: 0</p>
    <p id="slaveCostDisplay"></p>
    <button id="buySlaveButton" type="button">buy</button>

    <p><u>chinese child labor factory (5cps)</u></p>
    <p id="factoryCountDisplay">bought: 0</p>
    <p id="factoryTotalCpsDisplay">total cps: 0</p>
    <p id="factoryCostDisplay"></p>
    <button id="buyfactoryButton" type="button">buy</button>

    <script src="biscuit_incrementer.js"></script>
</body>
</html>
